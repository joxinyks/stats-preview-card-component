<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="info">
        <p class="header">Get <span>insights</span> that help your business grow.</p>

        <p class="sub-header">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and
          overall efficiency.</p>
        <div class="data">
          <div>
            <p class="main-data">10k+</p>
            <p class="sub-data">companies</p>
          </div>
          <div>
            <p class="main-data">314</p>
            <p class="sub-data">templates</p>
          </div>
          <div>
            <p class="main-data">12m+</p>
            <p class="sub-data">queries</p>
          </div>
        </div>
      </div>
      <div class="main-img"></div>
      <div class="purple"></div>
    </div>
  </div>
</body>

</html>
